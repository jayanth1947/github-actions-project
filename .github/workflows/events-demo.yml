name: Events Demo
on:
    pull_request: 
        types: 
            - opened
            - edited
        branches: 
            - main
    workflow_dispatch: 
    push:
        branches: # we can trigger this workflow when a particular branched pushed
            - main
            - 'dev**'
jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
            - name: Check code
              uses: actions/checkout@v3
            - name: install dependencies
              run : npm install
            - name: run lint
              run : npm run lint
            - name: run test
              run : npm run test
            - name: run build
              run : npm run build
            - name: deploy code
              run : echo "deploying...."